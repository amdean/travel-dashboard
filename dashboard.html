<!DOCTYPE html>
<html>
  <head>
    <title>Travel Dashboard</title>
        
    <link rel="stylesheet" href="dashboard.css" type="text/css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     
  </head>
  <body>

    <div id="dashboard">
      <div id="infoPanel">
         
        <div id="commute" class="info-entry">
          <div id="trafficTravel" class="info-heading">Travel time from <span id="trafficStart"></span> to <span id="trafficDestination"></span> <span id="trafficTravelTime"></span></div>
          <div id="delay">Includes a delay of <span id="trafficDelay"></span> minutes</div>
        </div>

        <div id="clock" class="info-entry">Current Time
          <span id="clockTime" class="bold-time"></span>
        </div>

        <div id="nextTrains" class="info-entry">
          <div  class="info-heading">Next trains from <span id="trainOrigin"></span></div>
          <div id="nextTrain0" class="train">
            <span class="nextTrainScheduleTime"></span>
            <div class="direction"> To 
              <span class="nextTrainDirection"></span>
            </div>
            <span class="name">Name 
              <span class="nextTrainName"></span>
            </span>
            <span class="nextTrainActualTime"> 
              <span class="nextTrainActualTimeValue"></span>
              <span class="noRealtime"></span>
            </span>
          </div>
        </div>

        <div id="weather">
          
        </div>
        
      </div>

      <div id="contentPanel">
      <img src="images/IMG_0551.JPG"/>
      </div>

      <pre id="debug"></pre>

    </div>
    <script type="text/javascript" src="reverse-geocode.js"></script>
    <script type="text/javascript" src="trains.js"></script>
    <script type="text/javascript" src="traffic.js"></script>
    <script type="text/javascript" src="clock.js"></script>
    <script type="text/javascript" src="weather.js"></script>
    <script type="text/javascript" src="dashboard.js"></script>
  </body>

</html>
